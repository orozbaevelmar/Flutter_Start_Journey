  equatable: ^2.0.5
  yandex_mapkit: ^4.0.2
  geolocator: ^13.0.4
  image_picker: ^1.1.2
  fluttertoast: ^8.2.8
  permission_handler: ^12.0.0+1
  retrofit: ^4.4.2
  dio: ^5.8.0+1
  # Firebase
  firebase_core: ^4.2.0
  firebase_auth: ^6.1.1
  #firebase_storage: ^13.0.3
  cloud_firestore: ^6.0.3
  uuid: ^4.5.1
  json_annotation: ^4.9.0
