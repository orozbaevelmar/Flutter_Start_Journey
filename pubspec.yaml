  phone_numbers_parser: ^9.0.3
  pretty_dio_logger: ^1.4.0
  path_provider: ^2.1.5
  archive: ^4.0.7
  queue: ^3.4.0
  collection: ^1.19.1
  shimmer: ^3.0.0
  flutter_cache_manager: ^3.4.1
  freezed_annotation: ^3.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  build_runner: ^2.4.15
  injectable_generator: ^2.8.1
  json_serializable: ^6.11.1
  drift_dev: ^2.15.0
  mockito: ^5.4.4
  build_test: ^3.3.0
  freezed: ^3.2.3

flutter_gen:
  output: lib/shared/constants/gen/
  line_length: 80

  # Optional
  integrations:
    flutter_svg: true

flutter:

  uses-material-design: true

  assets:
